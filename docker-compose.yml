version: '2.1'
services:
  gorpo-api:
    build: .
    ports:
      - "4005:4005"
    environment:
      - REDIS_SERVICE_NAME=redis-db
      - MONGO_SERVICE_NAME=mongo-db
    command: go run /go/src/github.com/talento90/gorpo/cmd/gorpoapi/main.go
    volumes:
      - .:/go/src/github.com/talento90/gorpo
    links:
      - redis-db
      - mongo-db
    network_mode: bridge

  redis-db:
    image: redis:4-alpine
    ports:
      - '6379:6379'
    volumes:
      - ./redis.conf:/config/redis.conf
    command: redis-server /config/redis.conf
    restart: always
    network_mode: bridge

  mongo-db:
    image: mongo:latest
    ports:
      - '27017:27017'
    restart: always
    network_mode: bridge